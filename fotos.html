<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Thiago Silva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Fundo azul bem claro */
            color: #000000; /* Fonte preta */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #000080; /* Azul Marinho */
            color: #fff;
            padding: 1rem 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-logo {
            height: 60px;
            border-radius: 5px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav {
            background: #00005a; /* Azul Marinho mais escuro */
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #FFC107; /* Amarelo */
            color: #000080;
            border-radius: 5px;
        }
        .gallery-title {
            text-align: center;
            color: #000080;
            margin-top: 40px;
            border-bottom: 2px solid #000080;
            padding-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 250px; /* Altura fixa */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
            display: block;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #000080; /* Azul Marinho */
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <img src="./thiagologo.jpg" alt="Logo Thiago Silva" class="header-logo">
        <h1>Galeria de Fotos</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="fotos.html">Fotos</a>
        <a href="projeto.html">Projeto</a>
        <a href="lei.html">Lei de Incentivo</a>
    </nav>

    <div class="container">
        <h2 class="gallery-title">Momentos da Trajetória</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./thiago01.jpg" alt="Thiago Silva em ação 1">
            </div>
            <div class="gallery-item">
                <img src="./thiago02.jpg" alt="Thiago Silva em ação 2">
            </div>
            <div class="gallery-item">
                <img src="./thiago03.jpg" alt="Thiago Silva em ação 3">
            </div>
            <div class="gallery-item">
                <img src="./thiago04.jpg" alt="Thiago Silva em ação 4">
            </div>
            <div class="gallery-item">
                <img src="./thiago05.jpg" alt="Thiago Silva em pódio">
            </div>
            <div class="gallery-item">
                <img src="./thiago06.jpg" alt="Thiago Silva com medalhas">
            </div>
        </div>
    </div>

    <footer>
        <p>Infográfico Esportivo - Thiago Silva &copy; 2025</p>
    </footer>

</body>
</html>
