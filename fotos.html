<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Thiago Silva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #000000;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #000080; /* Azul Marinho */
            color: #fff;
            padding: 1rem 20px;
            display: flex;
            align-items: center;
        }
        .header-logo {
            height: 60px;
            border-radius: 5px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav {
            background: #00005a;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #FFC107; /* Amarelo */
            color: #000080;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: 250px; /* Altura fixa para todas as imagens */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
            display: block;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #000080;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="./thiagologo.jpg" alt="Logo Thiago Silva" class="header-logo">
        <h1>Galeria de Fotos</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="fotos.html">Fotos</a>
        <a href="projeto.html">Projeto</a>
        <a href="lei.html">Lei de Incentivo</a>
    </nav>

    <div class="container">
        <div class="gallery">
            <div class="gallery-item"><img src="./thiago01.jpg" alt="Foto de Thiago 01"></div>
            <div class="gallery-item"><img src="./thiago02.jpg" alt="Foto de Thiago 02"></div>
            <div class="gallery-item"><img src="./thiago03.jpg" alt="Foto de Thiago 03"></div>
            <div class="gallery-item"><img src="./thiago04.jpg" alt="Foto de Thiago 04"></div>
            <div class="gallery-item"><img src="./thiago05.jpg" alt="Foto de Thiago 05"></div>
            <div class="gallery-item"><img src="./thiago06.jpg" alt="Foto de Thiago 06"></div>
            <div class="gallery-item"><img src="./thiago07.jpg" alt="Foto de Thiago 07"></div>
            <div class="gallery-item"><img src="./thiago08.jpg" alt="Foto de Thiago 08"></div>
            <div class="gallery-item"><img src="./thiago09.jpg" alt="Foto de Thiago 09"></div>
            <div class="gallery-item"><img src="./thiago10.jpg" alt="Foto de Thiago 10"></div>
        </div>
    </div>

    <footer>
        <p>Infográfico Esportivo - Thiago Silva &copy; 2025</p>
    </footer>

</body>
</html>
